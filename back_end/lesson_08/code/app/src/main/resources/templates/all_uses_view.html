<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Users</h1>
 <table>
   <tbody>
   <tr>
     <th>ID</th>
     <th>NAME</th>
     <th>EMAIL</th>
   </tr>
   <tr th:each="user:${users}">
     <td th:text="${user.id}"></td>
     <td th:text="${user.name}"></td>
     <td th:text="${user.email}"></td>
   </tr>
   </tbody>
 </table>

</body>
</html>
